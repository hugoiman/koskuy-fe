<!DOCTYPE html>
<html>
<head>
  {{template "_head-guest" .}}

  <!-- External -->
  <script src="/static/ex/js/views/guest/forgot-password.js"></script>

</head>
<body class="hold-transition register-page">
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img src="/static/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Reset Password</h4></div>

              <div class="card-body">
                <p class="text-muted">We will send a link to reset your password</p>
                <form method="POST">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control email" name="email">
                    <div class="invalid-feedback" id="invalid_email"></div>
                  </div>

                  <div class="form-group">
                    <input type="button" value="Kirim Link" class="btn btn-primary btn-lg btn-block" id="btnSendLink">
                  </div>
                </form>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; Stisla 2018
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  {{template "_footer-guest" .}}

  <script type="text/javascript">
    $(document).ready(function(){
      $("#email").keyup(function(){
        checkEmail();
      });

      $("#btnSendLink").click(function(){
        if ($(".is-valid").is(":visible") && $(".form-control").hasClass("is-invalid") == false) {
          forgot_password();
        } else {
          swalert('warning','Terjadi Kesalahan', 'Silahkan periksa kembali data diri anda.');
        }
      });
    });
  </script>

</body>
</html>
