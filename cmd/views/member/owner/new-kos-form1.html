<!DOCTYPE html>
<html>

<head>
  {{template "_head" .}}

</head>

<body class="layout-3">
  <div id="app">
    <div class="main-wrapper container">
      <div class="navbar-bg"></div>

      {{template "_header" .}}

      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="row mt-4">
                    <div class="col-12 col-lg-8 offset-lg-2">
                      <div class="wizard-steps">
                        <div class="wizard-step" id="data_kos">
                          <div class="wizard-step-icon">
                            <i class="fas fa-home"></i>
                          </div>
                          <div class="wizard-step-label">
                            Data Kos
                          </div>
                        </div>
                        <div class="wizard-step wizard-step-active" id="fasilitas">
                          <div class="wizard-step-icon">
                            <i class="fas fa-box-open"></i>
                          </div>
                          <div class="wizard-step-label">
                            Fasilitas Kos
                          </div>
                        </div>
                        <div class="wizard-step" id="foto">
                          <div class="wizard-step-icon">
                            <i class="fas fa-images"></i>
                          </div>
                          <div class="wizard-step-label">
                            Foto Kos
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <form id="form1">
                    <div class="card-body">
                      <div class="form-group">
                        <label>Nama Kos*</label>
                        <input type="text" class="form-control form-control-sm" id="nama_kos" placeholder="Nama Kos Anda">
                        <div class="invalid-feedback" id="invalid_nama_kos"></div>
                      </div>
                      <div class="form-group">
                        <label>Alamat Lengkap*</label>
                        <input type="text" class="form-control form-control-sm" id="alamat" placeholder="Alamat">
                        <div class="invalid-feedback" id="invalid_alamat"></div>
                      </div>
                      <div class="form-group">
                        <label>Tipe kos*</label>
                        <div class="form-group mx-sm-4 mb-2">
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" name="tipe_kos" id="customRadioInline1" value="Putri">
                            <label class="custom-control-label" for="customRadioInline1">Putri</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" name="tipe_kos" id="customRadioInline2" value="Putra">
                            <label class="custom-control-label" for="customRadioInline2">Putra</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" name="tipe_kos" id="customRadioInline3" value="Campur">
                            <label class="custom-control-label" for="customRadioInline3">Campur</label>
                          </div>

                          <div class="invalid-feedback" id="invalid_tipe_kos"></div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Luas Kamar*</label>
                        <input type="text" class="form-control form-control-sm" id="luas_kamar" placeholder="misal: 3x4, 2x3">
                        <div class="invalid-feedback" id="invalid_luas_kamar"></div>
                      </div>
                      <div class="form-group">
                        <label>Total Kamar*</label>
                        <input type="number" class="form-control form-control-sm" id="total_kamar" min="1" placeholder="">
                        <div class="invalid-feedback" id="invalid_total_kamar"></div>
                      </div>
                      <div class="form-group">
                        <label>Harga Sewa (Boleh memilih lebih dari 1)</label>
                        <div class="form-inline mx-sm-4 mb-2">
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" name="bulanan" id="customCheck1" value="Bulanan" checked disabled>
                            <label class="custom-control-label" for="customCheck1">Bulanan</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" name="harian" id="customCheck2" value="Harian">
                            <label class="custom-control-label" for="customCheck2">Harian</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" name="mingguan" id="customCheck3" value="Mingguan">
                            <label class="custom-control-label" for="customCheck3">Mingguan</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" name="mingguan" id="customCheck4" value="Tahunan">
                            <label class="custom-control-label" for="customCheck4">Tahunan</label>
                          </div>
                        </div>
                        <div class="form-inline mx-sm-4 mb-2">
                          <div class="input-group mb-2 mr-sm-4" id="form_harga_bulanan">
                            <input type="number" class="form-control form-control-sm" id="harga_bulanan" min="1"> /bulan*
                            <div class="invalid-feedback" id="invalid_harga_bulanan"></div>
                          </div>
                          <div class="input-group mb-2 mr-sm-2" id="form_harga_harian">
                            <input type="number" class="form-control form-control-sm" id="harga_harian" min="1"> /hari
                            <div class="invalid-feedback" id="invalid_harga_harian"></div>
                          </div>
                          <div class="input-group mb-2 mr-sm-2" id="form_harga_mingguan">
                            <input type="number" class="form-control form-control-sm" id="harga_mingguan" min="1"> /minggu
                            <div class="invalid-feedback" id="invalid_harga_mingguan"></div>
                          </div>
                          <div class="input-group mb-2 mr-sm-2" id="form_harga_tahunan">
                            <input type="number" class="form-control form-control-sm" id="harga_tahunan" min="1"> /tahun
                            <div class="invalid-feedback" id="invalid_harga_tahunan"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer text-right">
                      <input type="button" class="btn btn-primary" id="validasi_form1" value="Berikutnya">
                    </div>
                  </form>

                  {{template "_form2"}}
                  {{template "_form3"}}

                </div>
              </div>
            </div>
          </div>
        </section>

      </div>

      {{template "_footer" .}}

      <!-- External -->
      <script src="/static/js/scripts.js"></script>
      <script src="/static/js/custom.js"></script>
      <script src="/static/ex/js/views/member/owner/form-new-kos.js"></script>

      <script type="text/javascript">
      $(document).ready(function(){
        $("#form1").hide();
        $("#form3").hide();
        $("#form_harga_harian").hide();
        $("#form_harga_mingguan").hide();
        $("#form_harga_tahunan").hide();

        // Tombol next n back
        $("#validasi_form1").click(function(){
          validasi_form1();
        });

        $("#validasi_form2").click(function(){
          validasi_form2();
        });

        $("#btnToForm1").click(function(){
          $("#data_kos").addClass("wizard-step-active");
          $("#fasilitas").removeClass("wizard-step-active");
          $("#form1").show();
          $("#form2").hide();
          $('html,body').animate({scrollTop:$('.main-content').offset().top}, 600);
        });

        $("#btnToForm2").click(function(){
          $("#fasilitas").addClass("wizard-step-active");
          $("#foto").removeClass("wizard-step-active");
          $("#form2").show();
          $("#form3").hide();
          $('html,body').animate({scrollTop:$('.main-content').offset().top}, 600);
        });

        $("#customCheck2").click(function(){
          if( $(this).prop('checked')) {
            $("#form_harga_harian").show();
          } else {
            $("#form_harga_harian").hide();
          }
        });

        $("#customCheck3").click(function(){
          if( $(this).prop('checked')) {
            $("#form_harga_mingguan").show();
          } else {
            $("#form_harga_mingguan").hide();
          }
        });

        $("#customCheck4").click(function(){
          if( $(this).prop('checked')) {
            $("#form_harga_tahunan").show();
          } else {
            $("#form_harga_tahunan").hide();
          }
        });


      });
      </script>

    </div>
  </div>
</body>

</html>
