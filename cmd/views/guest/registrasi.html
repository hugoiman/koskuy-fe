<!DOCTYPE html>
<html>
<head>
  {{template "_head-guest" .}}

  <!-- External -->
  <script src="/static/ex/js/views/guest/registrasi.js"></script>

</head>
<body class="hold-transition register-page">
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="login-brand">
              <img src="/static/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Register</h4></div>

              <div class="card-body">
                <form method="POST">
                  <div class="row">
                    <div class="form-group col-4">
                      <label for="nama">Nama</label>
                      <input id="nama" type="text" class="form-control nama" name="nama">
                      <div class="invalid-feedback" id="invalid_nama"></div>
                    </div>
                    <div class="form-group col-4">
                      <label for="username">Username</label>
                      <input id="username" type="text" class="form-control username" name="username">
                      <div class="invalid-feedback" id="invalid_username"></div>
                    </div>
                    <div class="form-group col-4">
                      <label for="email">Email</label>
                      <input id="email" type="text" class="form-control email" name="email">
                      <div class="invalid-feedback" id="invalid_email"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="password">Password</label>
                      <input id="password" type="password" class="form-control password" name="password">
                      <div class="invalid-feedback" id="invalid_password"></div>
                    </div>
                    <div class="form-group col-6">
                      <label for="password2">Konfirmasi Password</label>
                      <input id="password2" type="password" class="form-control password2" name="password2">
                      <div class="invalid-feedback" id="invalid_password2"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="button" value="Registrasi" class="btn btn-primary btn-lg btn-block" id="btnRegistrasi">
                  </div>
                </form>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; Stisla 2018
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  {{template "_footer-guest" .}}

  <script type="text/javascript">
    $(document).ready(function(){
      $("#nama").keyup(function(){
        checkNama();
      });

      $("#username").keyup(function(){
        checkUsername();
      });

      $("#email").keyup(function(){
        checkEmail();
      });

      $("#password").keyup(function(){
        checkPassword();
        checkPassword2();
      });

      $("#password2").keyup(function(){
        checkPassword2();
      });

      $("#btnRegistrasi").click(function(){
        if ($(".is-valid").is(":visible") && $(".form-control").hasClass("is-invalid") == false) {
          registrasi();
        } else {
          swalert('warning','Terjadi Kesalahan', 'Silahkan periksa kembali data diri anda.');
        }
      });
    });
  </script>

</body>
</html>
